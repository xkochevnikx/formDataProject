<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FormDataProject</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div class="container">
            <div class="form_container">
                <div class="form_wrapper">
                    <div class="form_desc">
                        <h3 class="form_desc__title">Обратный звонок</h3>
                        <p class="form_desc__description">
                            Заполните форму ниже и мы свяжемся с Вами в
                            ближайшее время.
                        </p>
                    </div>
                    <form class="form" id="form">
                        <div>
                            <fieldset>
                                <legend>
                                    Ваше имя<span class="form__star">*</span>
                                </legend>
                                <input
                                    required
                                    name="name"
                                    class="input"
                                    type="text"
                                    placeholder="Укажите свое имя"
                                    autofocus
                                    minlength="2"
                                    maxlength="30"
                                />
                            </fieldset>
                            <span id="errorName">Введите имя</span>
                        </div>
                        <div>
                            <fieldset>
                                <legend>
                                    Номер телефона<span class="form__star"
                                        >*</span
                                    >
                                </legend>
                                <input
                                    required
                                    data-length="12"
                                    name="phone"
                                    class="input"
                                    type="tel"
                                    placeholder="+7 (___)-___-__-__"
                                    autofocus
                                    maxlength="12"
                                />
                            </fieldset>
                            <span id="errorPhone">Введите номер телефона</span>
                        </div>
                        <div>
                            <fieldset>
                                <legend>
                                    Выбранная услуга<span class="form__star"
                                        >*</span
                                    >
                                </legend>
                                <select
                                    name="service"
                                    class="form__select"
                                    form="form"
                                >
                                    <option value="" selected disabled>
                                        Выберите услугу из списка
                                    </option>
                                    <option value="life">
                                        Страхование жизни
                                    </option>
                                    <option value="business">
                                        Страхование бизнеса
                                    </option>
                                    <option value="property">
                                        Страхование имущества
                                    </option>
                                </select>
                            </fieldset>
                            <span id="errorSelect">Выберете услугу</span>
                        </div>
                        <div>
                            <fieldset class="form__comments">
                                <legend>Комментарий</legend>
                                <textarea
                                    placeholder="Опишите Ваш вопрос или просьбу и удобное время для связи."
                                    name="comment"
                                    cols="40"
                                    rows="5"
                                    maxlength="1000"
                                ></textarea>
                            </fieldset>
                        </div>

                        <div class="form__send">
                            <div class="rules-box">
                                <fieldset class="rules-box__checkbox">
                                    <input
                                        value=""
                                        type="checkbox"
                                        name="rules"
                                        id="rules"
                                    />
                                </fieldset>
                                <p>
                                    Я ознакомлен и согласен <br />
                                    <a href="">с правилами</a>
                                </p>
                            </div>
                            <button type="submit" disabled>Отправить</button>
                        </div>
                    </form>
                </div>
                <div class="loader-box">
                    <h2>Запрос отправлен...</h2>
                    <div class="loader"></div>
                </div>
            </div>
        </div>
        <script src="./js/main.js"></script>
    </body>
</html>
