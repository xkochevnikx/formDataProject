<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FormDataProject</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div class="container">
            <div class="form-container">
                <div class="form-wrapper active">
                    <div class="form-desc">
                        <h3 class="form-desc__title">Обратный звонок</h3>
                        <p class="form-desc__description">
                            Заполните форму ниже и мы свяжемся с Вами в
                            ближайшее время.
                        </p>
                    </div>

                    <form class="form" name="form" novalidate>
                        <div class="form-field">
                            <input
                                id="name"
                                class="form__input"
                                name="name"
                                placeholder="Введите имя"
                                type="text"
                            />
                            <label class="form__label"
                                >Имя<span class="form-star">*</span></label
                            >
                        </div>
                        <div class="form-field">
                            <input
                                id="phone"
                                class="form__input"
                                name="phone"
                                placeholder="Введите номер телефона"
                                type="tel"
                            />
                            <label class="form__label"
                                >Телефон<span class="form-star">*</span></label
                            >
                        </div>
                        <div class="form-field">
                            <input
                                id="email"
                                class="form__input"
                                name="email"
                                placeholder="Введите Вашу почту"
                                type="email"
                            />
                            <label class="form__label"
                                >Почта<span class="form-star">*</span></label
                            >
                        </div>
                        <div class="form-field">
                            <select
                                name="service"
                                class="form__select"
                                form="form"
                            >
                                <option value="" selected disabled>
                                    Выберите услугу из списка
                                </option>
                                <option value="life">Страхование жизни</option>
                                <option value="business">
                                    Страхование бизнеса
                                </option>
                                <option value="property">
                                    Страхование имущества
                                </option>
                            </select>
                            <label class="form__label"
                                >Выбор услуги<span class="form-star"
                                    >*</span
                                ></label
                            >
                        </div>
                        <div class="form-field">
                            <label class="form__label-textaria"
                                >Комментарий</label
                            >
                            <textarea
                                class="form__input-textaria"
                                placeholder="Опишите Ваш вопрос или просьбу и удобное время для связи."
                                data-name="comment"
                                cols="40"
                                rows="5"
                                maxlength="1000"
                            ></textarea>
                        </div>

                        <div class="form__send">
                            <div class="rules">
                                <input
                                    required
                                    class="rules__input required"
                                    value=""
                                    type="checkbox"
                                    data-name="rules"
                                    id="rules"
                                />

                                <p class="rules__desc">
                                    Я ознакомлен и согласен <br />
                                    <a class="rules__link" href="#" alt="rules"
                                        >с правилами</a
                                    >
                                </p>
                            </div>
                            <button class="form__button" type="submit">
                                Отправить
                            </button>
                        </div>
                    </form>
                </div>
                <div class="loader-box">
                    <h2>Запрос отправлен...</h2>
                    <div class="loader"></div>
                </div>
                <div class="success-box">
                    <h2>
                        Благодарим, Ваш запрос успешно отправлен, мы свяжемся с
                        Вами в ближайшее время!
                    </h2>
                    <button class="success-box__btn">Закрыть</button>
                </div>
            </div>
        </div>
        <script defer src="./js/main.js"></script>
    </body>
</html>
