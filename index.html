<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FormDataProject</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div class="container">
            <div class="form_container">
                <div class="form_wrapper">
                    <div class="form_desc">
                        <h3 class="form_desc__title">Обратный звонок</h3>
                        <p class="form_desc__description">
                            Заполните форму ниже и мы свяжемся с Вами в
                            ближайшее время.
                        </p>
                    </div>

                    <form class="form" id="form" name="form">
                        <div>
                            <fieldset class="form__item">
                                <legend class="form__item-legend">
                                    Ваше имя<span class="form__item-star"
                                        >*</span
                                    >
                                </legend>
                                <input
                                    class="required form__item-input"
                                    name="name"
                                    type="text"
                                    placeholder="Укажите свое имя"
                                    minlength="2"
                                    maxlength="30"
                                />
                            </fieldset>
                            <span id="errorName">Введите имя</span>
                        </div>
                        <div>
                            <fieldset class="form__item">
                                <legend class="form__item-legend">
                                    Номер телефона<span class="form__item-star"
                                        >*</span
                                    >
                                </legend>
                                <input
                                    class="required form__item-input"
                                    data-length="12"
                                    name="phone"
                                    type="tel"
                                    placeholder="+7 (___)-___-__-__"
                                    maxlength="12"
                                />
                            </fieldset>
                            <span id="errorPhone"
                                >Введите ваш номер телефона</span
                            >
                        </div>
                        <div>
                            <fieldset class="form__item">
                                <legend class="form__item-legend">
                                    Ваша почта<span class="form__item-star"
                                        >*</span
                                    >
                                </legend>
                                <input
                                    class="required form__item-input"
                                    name="email"
                                    type="email"
                                    placeholder="Введите почту"
                                />
                            </fieldset>
                            <span id="errorEmail">Введите вашу почту</span>
                        </div>
                        <div>
                            <fieldset class="form__item">
                                <legend class="form__item-legend">
                                    Выбранная услуга<span
                                        class="form__item-star"
                                        >*</span
                                    >
                                </legend>
                                <select
                                    class="form__item-select required"
                                    name="service"
                                    form="form"
                                >
                                    <option selected disabled>
                                        Выберите услугу из списка
                                    </option>
                                    <option value="life">
                                        Страхование жизни
                                    </option>
                                    <option value="business">
                                        Страхование бизнеса
                                    </option>
                                    <option value="property">
                                        Страхование имущества
                                    </option>
                                </select>
                            </fieldset>
                            <span id="errorSelect">Выберете услугу</span>
                        </div>
                        <div>
                            <fieldset class="form__item">
                                <legend class="form__item-legend">
                                    Комментарий
                                </legend>
                                <textarea
                                    class="required form__item-textarea"
                                    placeholder="Опишите Ваш вопрос или просьбу и удобное время для связи."
                                    name="comment"
                                    cols="40"
                                    rows="5"
                                    maxlength="1000"
                                ></textarea>
                            </fieldset>
                            <span class="form__counter"></span>
                        </div>

                        <div class="form__send">
                            <div class="rules-box">
                                <fieldset class="rules-box__checkbox">
                                    <input
                                        class="rules-box__input"
                                        value=""
                                        type="checkbox"
                                        name="rules"
                                        id="rules"
                                    />
                                </fieldset>
                                <p class="rules-box__desc">
                                    Я ознакомлен и согласен <br />
                                    <a class="rules-box__link" href=""
                                        >с правилами</a
                                    >
                                </p>
                            </div>
                            <button class="form__button" type="submit">
                                Отправить
                            </button>
                        </div>
                    </form>
                </div>
                <div class="loader-box">
                    <h2>Запрос отправлен...</h2>
                    <div class="loader"></div>
                </div>
            </div>
        </div>
        <script defer src="./js/main.js"></script>
    </body>
</html>
