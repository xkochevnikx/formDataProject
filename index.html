<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FormDataProject</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div class="container">
            <div class="form-box">
                <!-- обертка -->
                <div class="form-box_wrapper">
                    <!-- Первый  блок с описанием начало -->
                    <div class="form-box_desc">
                        <h3 class="form-box_desc-title">Обратный звонок</h3>
                        <p class="form-box_desc-description">
                            Заполните форму ниже и мы свяжемся с Вами в
                            ближайшее время.
                        </p>
                    </div>
                    <!-- Первый  блок с описанием конец -->

                    <!--!Второй  блок с формой начало -->
                    <form class="form-box_form" id="form">
                        <div>
                            <fieldset>
                                <legend>
                                    Ваше имя<span class="form-box_form-star"
                                        >*</span
                                    >
                                </legend>
                                <input
                                    name="name"
                                    class="input"
                                    type="text"
                                    placeholder="Укажите свое имя"
                                    autofocus
                                />
                            </fieldset>
                        </div>
                        <div>
                            <fieldset>
                                <legend>
                                    Номер телефона<span
                                        class="form-box_form-star"
                                        >*</span
                                    >
                                </legend>
                                <input
                                    name="phone"
                                    class="input"
                                    type="tel"
                                    placeholder="+7 (___)-___-__-__"
                                    autocomplete
                                    autofocus
                                />
                            </fieldset>
                        </div>
                        <div>
                            <fieldset>
                                <legend>
                                    Выбранная услуга<span
                                        class="form-box_form-star"
                                        >*</span
                                    >
                                </legend>
                                <select
                                    name="service"
                                    class="form-box_form-select"
                                    form="form"
                                >
                                    <option value="" selected disabled>
                                        Выберите услугу из списка
                                    </option>
                                    <option value="life">
                                        Страхование жизни
                                    </option>
                                    <option value="business">
                                        Страхование бизнеса
                                    </option>
                                    <option value="property">
                                        Страхование имущества
                                    </option>
                                </select>
                            </fieldset>
                        </div>
                        <div>
                            <fieldset class="form-box_form-comments">
                                <legend>Комментарий</legend>
                                <textarea
                                    placeholder="Опишите Ваш вопрос или просьбу и удобное время для связи."
                                    name="comment"
                                    cols="40"
                                    rows="5"
                                ></textarea>
                            </fieldset>
                        </div>

                        <!--todo Третий  блок с формой отправки начало -->
                        <div class="form_box_send">
                            <div class="form_box_send-box">
                                <fieldset class="form_box_send-checkbox">
                                    <input
                                        value=""
                                        type="checkbox"
                                        name="rules"
                                        id="rules"
                                    />
                                </fieldset>
                                <p>
                                    Я ознакомлен и согласен <br />
                                    <a href="">с правилами</a>
                                </p>
                            </div>

                            <button type="submit">Отправить</button>
                        </div>
                        <!--todo Третий  блок с формой отправки конец -->
                    </form>
                    <!--!Второй  блок с формой конец -->
                </div>
            </div>
        </div>
        <script src="./js/main.js"></script>
    </body>
</html>
